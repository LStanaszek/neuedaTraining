<div class="modal fade" id="addFundsModal" tabindex="-1" aria-labelledby="addFundsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFundsModalLabel">Add Funds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addFundsForm">

                    <div class="mb-3">
                        <label for="fundsAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="fundsAmount" name="fundsAmount" placeholder="Enter amount">
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="number" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Month/Year</label>
                        <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV">
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-primary addFundsConfirm">Add Funds</button>
            </div>
        </div>
    </div>
</div>
