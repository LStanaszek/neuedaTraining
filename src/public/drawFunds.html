<div class="modal fade" id="drawFundsModal" tabindex="-1" aria-labelledby="drawFundsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="drawFundsModalLabel">Withdraw Funds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="drawFundsForm">

                    <div class="mb-3">
                        <label for="fundsDrawAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="fundsDrawAmount" name="fundsDrawAmount" placeholder="Enter amount">
                    </div>

                    <div class="mb-3">
                        <label for="cardDrawNumber" class="form-label">Card Number</label>
                        <input type="number" class="form-control" id="cardDrawNumber" name="cardDrawNumber" placeholder="Enter card number">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDrawDate" class="form-label">Expiry Month/Year</label>
                        <input type="text" class="form-control" id="expiryDrawDate" name="expiryDrawDate" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="drawcvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="drawcvv" name="drawcvv" placeholder="Enter CVV">
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-primary drawFundsConfirm">Withdraw</button>
            </div>
        </div>
    </div>
</div>
