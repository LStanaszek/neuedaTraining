<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the current URL path (e.g., '/index.html', '/about.html')
      const currentPath = window.location.pathname;
  
      // Get all nav links
      const navLinks = document.querySelectorAll('.nav-link');
  
      // Loop through each link and compare the href with the current path
      navLinks.forEach(link => {
        // Check if the href of the link matches the current URL path
        if (link.getAttribute('href') === currentPath) {
          // Add 'active' class and aria-current="page" to the active link
          link.classList.add('active');
          link.setAttribute('aria-current', 'page');
        } else {
          // Remove 'active' class and aria-current from inactive links
          link.classList.remove('active');
          link.removeAttribute('aria-current');
        }
      });
    });
  </script>
