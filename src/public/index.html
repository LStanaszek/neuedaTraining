<!DOCTYPE html>
<html> 
    <head>
        <title>InvestEd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- NAVIGATION BAR -->
        <div id="navbar"></div>

        <div class="container mt-4">
            <h1 class="fw-bold">Dashboard</h1>
        </div>

        <!-- PERFORMANCE INDICATORS -->
        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6 class="card-title mb-3">Total Investment</h6>
                            <p class="card-text fs-3 fw-bold">$11,245</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6 class="card-title mb-3">Portfolio Value</h6>
                            <p class="card-text fs-3 fw-bold">$13,124</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h6 class="card-title mb-3">Total Growth</h6>
                            <p class="card-text fs-3 fw-bold">16.71%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            


        <script>
            // INSERT NAV BAR
            fetch('./navBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;

                    // HIGHLIGHT ACTIVE BUTTON
                    const currentPath = window.location.pathname.split('/').pop();

                    const navLinks = document.querySelectorAll('.nav-link');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                            link.setAttribute('aria-current', 'page');
                        } else {
                            link.classList.remove('active');
                            link.removeAttribute('aria-current');
                        }
                    });
                });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
    </body>
</html>
